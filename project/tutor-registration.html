<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Tutor - SkillConnect</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <i class="fas fa-heart"></i>
                <span>SkillConnect</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="index.html#categories" class="nav-link">Categories</a></li>
                <li class="nav-item"><a href="index.html#find-tutors" class="nav-link">Find Tutors</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login/Register</a></li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Become a Tutor</h1>
                <p>Join our community and start sharing your skills with eager learners!</p>
            </div>

            <div class="form-container">
                <form id="tutorRegistrationForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="profilePhoto" class="form-label">Profile Photo</label>
                        <input type="file" id="profilePhoto" name="profilePhoto" class="form-input" accept="image/*">
                        <img id="profilePhoto-preview" style="display: none; width: 150px; height: 150px; object-fit: cover; border-radius: 50%; margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label for="location" class="form-label">Location (City, State) *</label>
                        <input type="text" id="location" name="location" class="form-input" required placeholder="e.g., Mumbai, Maharashtra">
                    </div>

                    <div class="form-group">
                        <label for="pincode" class="form-label">Pincode *</label>
                        <input type="text" id="pincode" name="pincode" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="skillCategories" class="form-label">Skill Categories *</label>
                        <div class="skill-checkboxes">
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills" value="cooking"> Cooking
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills" value="baking"> Baking
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills" value="dance"> Dance
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills" value="mehendi"> Mehendi
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills" value="soft-skills"> Soft Skills
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="skills" value="arts-crafts"> Arts & Crafts
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pricing" class="form-label">Pricing per Session (â‚¹) *</label>
                        <input type="number" id="pricing" name="pricing" class="form-input" required min="100" placeholder="e.g., 800">
                    </div>

                    <div class="form-group">
                        <label for="experience" class="form-label">Years of Experience</label>
                        <select id="experience" name="experience" class="form-select">
                            <option value="">Select experience</option>
                            <option value="1-2">1-2 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bio" class="form-label">Short Bio *</label>
                        <textarea id="bio" name="bio" class="form-textarea" required placeholder="Tell us about yourself, your skills, and what you love about teaching..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="portfolioImages" class="form-label">Portfolio Images/Videos</label>
                        <input type="file" id="portfolioImages" name="portfolioImages" class="form-input" multiple accept="image/*,video/*">
                        <small>Upload samples of your work (max 5 files)</small>
                    </div>

                    <div class="form-group">
                        <label for="availability" class="form-label">Preferred Teaching Days</label>
                        <div class="availability-checkboxes">
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="monday"> Monday
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="tuesday"> Tuesday
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="wednesday"> Wednesday
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="thursday"> Thursday
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="friday"> Friday
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="saturday"> Saturday
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="days" value="sunday"> Sunday
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="timeSlots" class="form-label">Preferred Time Slots</label>
                        <select id="timeSlots" name="timeSlots" class="form-select">
                            <option value="">Select preferred time</option>
                            <option value="morning">Morning (9 AM - 12 PM)</option>
                            <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                            <option value="evening">Evening (4 PM - 8 PM)</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required> I agree to the Terms and Conditions and Privacy Policy
                        </label>
                    </div>

                    <button type="submit" class="form-btn">Register as Tutor</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-heart"></i>
                    <span>SkillConnect</span>
                </div>
                <p>&copy; 2025 SkillConnect. Connecting communities through skills.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <style>
        .skill-checkboxes,
        .availability-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
            cursor: pointer;
            padding: 10px;
            border: 2px solid #E8E8E8;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-label:hover {
            border-color: #FF6B9D;
            background: rgba(255, 107, 157, 0.05);
        }

        .checkbox-label input[type="checkbox"]:checked + span,
        .checkbox-label:has(input[type="checkbox"]:checked) {
            border-color: #FF6B9D;
            background: rgba(255, 107, 157, 0.1);
            color: #FF6B9D;
            font-weight: 500;
        }

        input[type="checkbox"] {
            accent-color: #FF6B9D;
        }
    </style>
</body>
</html>
